<body>
    <header>

        <div class="header" data-aos="fade-down">

            <a class="logo" href="../index.html">
                <img class="imgLogo animate__animated animate__backInDown" src="img/logo.png" alt="logo">
            </a>

            <div>
              <p id="numeroCarrito" style="position: absolute;right: -1px;bottom: 2px;width: 27px;"></p>
              <input id="mostrarCarrito" type="image" data-bs-toggle="modal" data-bs-target="#exampleModal" src="img/bx-cart.svg" style="position: absolute;right: 30px;bottom: 20px;width: 27px;"/>
            </div>

            <nav class="nav">
                <ul>
                    <li class="navItem"><a href="#">INICIO</a></li>

                    <li class="navItem"><a href="#">CONTACTO</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main style="margin-bottom: 50px;">
      
      <h1 class="d-flex justify-content-center mt-3">Bienvenido a la tienda Larepo</h1>
      

      <div class="container">
          <div id="productos" class="d-flex row flex-wrap"></div> <!-- Aca van los productos -->
      </div>


      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Cantidad</th>
                      <th scope="col">Precio</th>
                      <th scope="col">Imagen</th>
                    </tr>
                  </thead>
                  <tbody id="tablaCarrito"> <!-- Aca va el carrito -->
                  
                  </tbody>
                </table>
            </div>
            <div class="modal-footer">
              <button type="button" id="btnFinalizarCompra" class="btn btn-secondary btnFinalizarCompra" data-bs-dismiss="modal">Finalizar compra</button>
              <button type="button" id="btnVaciarCarrito" class="btn btn-secondary btnVaciarCarrito" data-bs-dismiss="modal">Vaciar carrito</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </main>

    <footer>
            
      <div class="recibirOfertas"> 
          <div class="ofertas">
              <h1>RECIBIR TODAS LAS OFERTAS</h1>
              <div class="input-container ic2 ofertasMail">
                  <input id="email" class="input" type="text" placeholder="Ingrese su mail" />
              </div>
              <button type="text" class="submit botonMail">Enviar</button>
          </div>
      </div>
      
      
      <div class="redesSociales">
          <a href="https://www.instagram.com/" target="_blank">
              <img class="socialMedia" src="img/bxl-instagram.svg" alt="instagram">
          </a>
          <a href="https://www.facebook.com/">
              <img class="socialMedia" src="img/bxl-facebook.svg" alt="facebook">
          </a>
      </div>
      
      <a class="wsp" href="https://wa.me/542233126798" target="_blank">
          <img class="whatsapp" src="img/bxl-whatsapp.svg" alt="whatsapp">
